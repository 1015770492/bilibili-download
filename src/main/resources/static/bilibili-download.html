<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bilibili下载助手</title>
    <!-- cdn引入ElementUI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1995655_5spl0fvxt1l.css">

</head>
<body>
<div id="app">
    <el-row>
        <i class="iconfont icon-bilibili" style="color: #00a1d6"></i>
        <el-input
                placeholder="请输入视频播放页面的url 例如：https://www.bilibili.com/video/BV1Kk4y1U7DW?spm_id_from=333.851.b_7265706f7274466972737431.7"
                prefix-icon="el-icon-search"
                v-model="inputRefererUrl">
        </el-input>
        <el-button>默认按钮</el-button>
        <el-button type="primary">主要按钮</el-button>
        <el-button type="success">成功按钮</el-button>
        <el-button type="info">信息按钮</el-button>
        <el-button type="warning">警告按钮</el-button>
        <el-button type="danger">危险按钮</el-button>
    </el-row>

</div>

<!--cdn引入ElementUI组件必须先引入Vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- cdn引入ElementUI组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script type="text/javascript">
    const vm = new Vue({ // 配置对象 options
        // 配置选项(option)
        el: '#app',  // element: 指定用vue来管理页面中的哪个标签区域
        data: {
            msg: '',
            inputRefererUrl:'',
        }
    })
</script>


</body>
</html>
